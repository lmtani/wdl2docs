<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}WDL Atlas{% endblock %}
        </title>
        <link rel="icon" type="image/png" href="{{ root_path }}static/logo.png">
        <link rel="stylesheet" href="{{ root_path }}static/style.css">
        <!-- Prism.js for syntax highlighting -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
        <!-- Mermaid.js for workflow graphs -->
        <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#a371f7',
                primaryTextColor: '#fff',
                primaryBorderColor: '#8b5cf6',
                lineColor: '#58a6ff',
                secondaryColor: '#1f6feb',
                tertiaryColor: '#161b22',
                background: '#0d1117',
                mainBkg: '#161b22',
                secondBkg: '#21262d',
                border1: '#30363d',
                border2: '#484f58',
                fontSize: '16px',
                fontFamily: 'ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace'
            },
            flowchart: {
                curve: 'basis',
                padding: 30,
                nodeSpacing: 80,
                rankSpacing: 100,
                diagramPadding: 20,
                useMaxWidth: true,
                htmlLabels: true
            }
        });
        window.mermaid = mermaid;
        </script>
        <!-- Módulos da aplicação -->
        <script type="module" src="{{ root_path }}static/app.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="header-title">
                        <img src="{{ root_path }}static/logo.png" alt="WDL Logo" class="wdl-logo">
                        <h1>
                            {% block header %}WDL Atlas{% endblock %}
                        </h1>
                    </div>
                    <nav class="nav">
                        <a href="{{ root_path }}index.html">Home</a>
                        <a href="{{ root_path }}docker_images.html">Docker Inventory</a>
                        {% block nav %}{% endblock %}
                    </nav>
                </div>
            </div>
        </header>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="container">
                <p style="text-align: center; color: #666; font-size: 0.9em; margin: 0; padding: 20px 0">
                    Generated by <a href="https://github.com/lmtani/wdl-atlas" target="_blank" rel="noopener">WDL Atlas</a>
                </p>
            </div>
            </div>
        </footer>
        <!-- Prism.js for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script src="{{ root_path }}static/prism-wdl.js"></script>
    </body>
</html>
